<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Desordenadas</h2>
    <ul>
        <li>Elemento 1 </li>
        <li>Elemento 2 </li>
        <ul>
            <li>Elemento 1 </li>
            <li>Elemento 2 </li>
        </ul>
    </ul>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Elemento 1 </li>
        <li>Elemento 2 </li>
    </ol>
</body>
</html>
